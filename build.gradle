buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:3.1.0'
    }
}
plugins {
    id "com.github.hierynomus.license" version "0.12.1"
    id "com.jfrog.bintray" version "1.6"
    id 'net.researchgate.release' version '2.3.4'
}

apply plugin: 'idea'

release {
    tagTemplate = 'v${version}'
    failOnPublishNeeded = false
}

afterReleaseBuild.dependsOn bintrayUpload

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'license'
apply plugin: 'java-library-distribution'
apply plugin: 'biz.aQute.bnd.builder'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'com.bmuschko.nexus'

jar {
    manifest {
        instruction 'Require-Capability', 'osgi.extender'
    }
}

license {
    exclude 'introspectionQuery'
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.graphql-java'
            artifactId project.name
            version project.version

            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']
    publish = true
    pkg {
        repo = 'maven'
        name = project.name
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/yrashk/graphql-java-servlet'
        version {
            name = project.version
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Useful utilities
    compile 'com.google.guava:guava:19.0'

    // Unit testing
    testCompile 'org.testng:testng:6.9.10'
    testCompile "org.mockito:mockito-core:1.10.19"

    // Remove boilerplate
    compile 'org.projectlombok:lombok:1.16.8'

    // OSGi
    compileOnly 'org.osgi:org.osgi.core:6.0.0'
    compileOnly 'org.osgi:org.osgi.service.cm:1.5.0'
    compileOnly 'org.osgi:org.osgi.service.component:1.3.0'
    compileOnly 'biz.aQute.bnd:biz.aQute.bndlib:3.1.0'

    // Servlet
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    // Multipart support
    compile 'commons-fileupload:commons-fileupload:1.3.1'

    // GraphQL
    compile 'com.graphql-java:graphql-java:2.2.0'
    compile 'com.graphql-java:graphql-java-annotations:0.13.1'

    // JSON
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8,4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.4'

}

test.useTestNG()

idea {
    project {
        languageLevel = '1.8'
        vcs = 'Git'
        ipr.withXml { xmlFile ->
            // enable 'Annotation Processors'
            xmlFile.asNode().component.find {
                it.@name == 'CompilerConfiguration'
            }['annotationProcessing'][0].replaceNode {
                annotationProcessing {
                    profile(default: true, name: 'Default', useClasspath: 'true', enabled: true)
                }
            }
        }
    }
}

extraArchive {
  sources false
  javadoc false
}

modifyPom {
     project {
         name 'graphql-java-servlet'
         description 'relay.js-compatible GraphQL servlet'
         url 'https://github.com/graphql-java/graphql-java-servlet'
         inceptionYear '2016'

         scm {
             url 'https://github.com/graphql-java/graphql-java-servlet'
             connection 'scm:https://yrashk@github.com/graphql-java/graphql-java-servlet.git'
             developerConnection 'scm:git://github.com/graphql-java/graphql-java-servlet.git'
         }

         licenses {
             license {
                 name 'The Apache Software License, Version 2.0'
                 url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                 distribution 'repo'
             }
         }

         developers {
             developer {
                 id 'yrashk'
                 name 'Yurii Rashkovskii'
                 email 'yrashk@gmail.com'
             }
         }
     }
 }
